<form class="container-fluid" style="padding: 3%;" #contactForm="ngForm" (ngSubmit)="submit(contactForm)">
  <mat-card class="mat-elevation-z6">

  <div class="form-group">
    <label for="fullName">Name</label>
    <input 
      required 
      ngModel 
      name="fullName" 
      id="fullName" 
      #fullName="ngModel" 
      type=text 
      class="form-control">
    <div class="alert alert-danger" *ngIf="fullName.touched && !fullName.valid">A name must be specified</div>
  </div>
  
  <div class="form-group" style="padding-bottom: 1%;">
    <label for="comment">Comment</label>
    <textarea 
      ngModel 
      name="comment" 
      #comment="ngModel" 
      required
      id="comment" 
      cols="30" 
      rows="10" 
      class="form-control"></textarea>
    <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">Comment must include some type of text</div>
  </div>

  <!-- disables if required fields are not valid -->
  <button class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>

  </mat-card>
</form>
