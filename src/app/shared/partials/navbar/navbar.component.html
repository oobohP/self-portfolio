<!-- navbar with responsive design  -->
<nav class="navbar navbar-expand-lg mat-elevation-z8" id="navContainer" [ngClass]="scrolledState">
  <a style="font-size: 1.3rem;" class="navbar-brand" routerLink="/"><i class="fas fa-laptop-code"></i>  Steven's Portfolio </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavigation"
   aria-controls="myNavigation" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="myNavigation" [ngClass]="{ 'show': navbarOpen }">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" (click)=toggleNavbar() >Home</a>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" (click)=toggleNavbar() >Contact</a>
        </li>
      </ul>
  </div>
</nav>
